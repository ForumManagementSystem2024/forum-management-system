<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/second-style/fonts/icomoon/style.css"
          th:href="@{/second-style/fonts/icomoon/style.css}">

    <link rel="stylesheet" href="/second-style/css/owl.carousel.min.css"
          th:href="@{/second-style/css/owl.carousel.min.css}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/second-style/css/bootstrap.min.css"
          th:href="@{/second-style/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" href="/second-style/css/style.css"
          th:href="@{/second-style/css/style.css}">

    <title>TasteHub | Create Post</title>
</head>

<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div style="text-align: center;">
                                      <img src = "../static/images/tasteHub-logo.png" alt="tasteHub" th:src="@{/images/tasteHub-logo.png}">
                        <h3 class="mt-4"><strong>Create New Post</strong></h3>
                                      <p class="mb-2">Ready to Share Your Flavorful Ideas?</p>
<!--                                      <p class="mb-4"> Time to cook up some creativity â€“ let's get you logged in!</p>-->
                    </div>
                    <form action="#" th:action="@{posts/new}" th:object="${post}" method="post">
                        <div class="form-group first">
                            <label for="password">Title</label>
                            <input th:field="*{title}" class="form-control" placeholder="Your post title here" id="password">
                            <label class="text-danger font-weight-bold" th:errors="*{title}">Last name error
                                placeholder</label>
                        </div>
                        <div class="form-group last mb-3">
                            <label for="username">Content</label>
                            <textarea th:field="*{content}" type="text" class="form-control"
                                      placeholder="Please put your amazing post content here :)" id="username"
                                      style="height: 300px"></textarea>
                            <label class="text-danger font-weight-bold" th:errors="*{title}">Last name error
                                placeholder</label>
                        </div>
                        <div class="form-group last mb-3">
                            <label for="post-tags">Tags</label>
                            <input type="text" class="form-control" placeholder="recipe, tasty, sweet" id="post-tags">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-block btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/second-style/js/jquery-3.3.1.min.js"
        th:src="@{/second-style/js/jquery-3.3.1.min.js}"></script>
<script src="/second-style/js/popper.min.js"
        th:src="@{/second-style/js/popper.min.js}"></script>
<script src="/second-style/js/bootstrap.min.js"
        th:src="@{/second-style/js/bootstrap.min.js}"></script>
<script src="/second-style/js/main.js"
        th:src="@{/second-style/js/main.js}"></script>
</body>
</html>
