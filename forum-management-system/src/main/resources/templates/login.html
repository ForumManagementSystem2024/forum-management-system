<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/login/fonts/icomoon/style.css"
    th:href="@{/login/fonts/icomoon/style.css}">

    <link rel="stylesheet" href="/login/css/owl.carousel.min.css"
    th:href="@{/login/css/owl.carousel.min.css}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/login/css/bootstrap.min.css"
    th:href="@{/login/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" href="/login/css/style.css"
    th:href="@{/login/css/style.css}">

    <title>TasteHub | Login</title>
  </head>

  <body>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div style = "text-align: center;">
              <img src = "../static/images/tasteHub-logo.png" alt="tasteHub" th:src="@{/images/tasteHub-logo.png}"/>
              <h3 class="mt-4"><strong>Login</strong></h3>
              <p class="mb-2">Welcome back, chef!</p>
              <p class="mb-4"> Time to cook up some creativity â€“ let's get you logged in!</p>
            </div>
            <form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Your username" id="username" th:field="*{username}"/>
                <label class="text-danger font-weight-bold" th:errors="*{username}">Username error placeholder</label>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" th:field="*{password}"/>
                <label class="text-danger font-weight-bold" th:errors="*{password}">Password error placeholder</label>
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="/login/js/jquery-3.3.1.min.js"
            th:src="@{/login/js/jquery-3.3.1.min.js}"></script>
    <script src="/login/js/popper.min.js"
            th:src="@{/login/js/popper.min.js}"></script>
    <script src="/login/js/bootstrap.min.js"
            th:src="@{/login/js/bootstrap.min.js}"></script>
    <script src="/login/js/main.js"
            th:src="@{/login/js/main.js}"></script>

  </body>
</html>
