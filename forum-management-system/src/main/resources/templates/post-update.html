<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/edit-create-styles/fonts/icomoon/style.css"
        th:href="@{/edit-create-styles/fonts/icomoon/style.css}">

  <link rel="stylesheet" href="/edit-create-styles/css/owl.carousel.min.css"
        th:href="@{/edit-create-styles/css/owl.carousel.min.css}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/edit-create-styles/css/bootstrap.min.css"
        th:href="@{/edit-create-styles/css/bootstrap.min.css}">

  <!-- Style -->
  <link rel="stylesheet" href="/edit-create-styles/css/style.css"
        th:href="@{/edit-create-styles/css/style.css}">

  <title>TasteHub | Create Post</title>
</head>
<body>


<div class="half">
  <div class="bg order-1 order-md-2" style="background-image: url('/images/bg_1.jpg');"></div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="form-block">
            <div class="text-center mb-5">
              <h3>Update Post</h3>

            </div>
            <form action="#" th:action="@{/posts/{id}/update(id=${postId})}" th:object="${post}" method="post">
              <div class="form-group first">
                <label for="name">Title</label>
                <input th:field="*{title}" type="text" class="form-control" placeholder="Your updated post title here" id="name">
                <label class="text-danger font-weight-bold" th:errors="*{title}">Last name error
                  placeholder</label>
              </div>
              <div class="form-group first">
                <label for="username">Content</label>
                <textarea th:field="*{content}" type="text" class="form-control"
                          placeholder="Please put your amazing post content here :)" id="username"
                          style="height: 300px"></textarea>
                <label class="text-danger font-weight-bold" th:errors="*{content}">Last name error
                  placeholder</label>
              </div>
              <div class="form-group">
                <label for="post-tags">Tags</label>
                <input th:field="*{tags}" type="text" class="form-control" placeholder="recipe, tasty, sweet" id="post-tags">
              </div>
              <input type="submit" value="Submit" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>



<script src="/edit-create-styles/js/jquery-3.3.1.min.js"
        th:src="@{/edit-create-styles/js/jquery-3.3.1.min.js}"></script>
<script src="/edit-create-styles/js/popper.min.js"
        th:src="@{/edit-create-styles/js/popper.min.js}"></script>
<script src="/edit-create-styles/js/bootstrap.min.js"
        th:src="@{/edit-create-styles/js/bootstrap.min.js}"></script>
<script src="/edit-create-styles/js/main.js"
        th:src="@{/edit-create-styles/js/main.js}"></script>
</body>
</html>
